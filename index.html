<html>
<head>
	<title>LensToy</title>
	<script src="lenstoy.js"></script>
	<!--[if lt IE 9]><script src="excanvas.min.js"></script><![endif]-->
	<script type="text/javascript">

	window.onload = function(e){ 

		// Create a FITS object. The ID is that of the <div>
		var lens = new LensToy({id:'lenstoy'});
		
		// Attach a function to the load event
		lens.bind("load",function(){
			document.getElementById('status').innerHTML = "Loaded "+this.src;
		});
		
		// Load the image
		// lens.load("simarc1.png");
		lens.load("SL2SJ140156+554446_irg_100x100.png");

	}
	</script>

	<style>
	body {
		margin: 10px;
		font-family: Arial, sans-serif;
		background-color: black;
		color: white;
	}
	h1 { margin-bottom: 0.5em; }
	a { color: #5555aa; }
	#lenstoy { border: 1px solid #ff0000; }
	#lensimg { border: 1px solid #00ff00; }
	code { color: #5555aa; }
	pre { color: #5555aa; }
	#main { position: relative; }
	#status { margin-bottom: 0.5em; }
	#lenstoy, #lensimg { width:400px;height:400px; }
	</style>
</head>
<body>

	<h1>LensToy</h1>

	<div id="status">Loading image...</div>
	<br>
	<div id="lenstoy" style="z-index:10;position:absolute;"></div>
	<div id="main">
		<!-- <img src="simarc1.png" style="z-index:1;position:absolute;"/> -->
		<img src="SL2SJ140156+554446_irg_100x100.png" style="z-index:1;position:absolute;"/>
		<div id="lenstoy" style="z-index:10;position:absolute;"></div>
	</div>

</body>
</html>
