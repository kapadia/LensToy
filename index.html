<html>
<head>
	<title>LensToy</title>
	<script src="lenstoy.js"></script>
	<!--[if lt IE 9]><script src="excanvas.min.js"></script><![endif]-->
	<script type="text/javascript">

	window.onload = function(e){ 

		// Create a FITS object. The ID is that of the <div>
		var lens = new LensToy({id:'lenstoy',xoff:-0.2,yoff:-4.5});
		
		// Attach a function to the load event
		// lens.bind("load",function(){
		//     document.getElementById('status').innerHTML = "Loaded "+this.src;
		// });
		lens.bind("load",function(){
			document.getElementById('status').innerHTML = "Try putting a faint blue galaxy behind these
                  massive yellow ones...";
		});
		
		// Load the image
		// lens.load("simarc1.png");
		lens.load("SL2SJ140156+554446_irg_100x100.png");

	}
	</script>

	<style>
	body {
		margin: 10px;
		font-family: Arial, sans-serif;
		background-color: black;
		color: white;
	}
	h1 { margin-bottom: 0.5em; }
	a { color: #5555aa; }
	#lenstoy { border: 2px solid #606060; }
	#lensimg { border: 2px solid #606060; }
	code { color: #5555aa; }
	pre { color: #5555aa; }
	#main { position: relative; height:420px; }
	#status { margin-bottom: 0.5em; }
	#lenstoy, #lensimg { width:400px; height:400px; }
	</style>
</head>
<body>

	<h1>Lens Toy</h1>

	<div id="status">Loading image...</div>
	<br>
	<div id="main">
		<!-- <img src="simarc1.png" id="lensimg" style="z-index:1;position:absolute;"/> -->
		<img id="lensimg" src="SL2SJ140156+554446_irg_100x100.png" style="z-index:1;position:absolute;"/>
		<div id="lenstoy" style="z-index:10;position:absolute;"></div>
	</div>

      <p align="left"><font size=-1><a href="https://github.com/slowe/LensToy">https://github.com/slowe/LensToy</a></p>

</body>
</html>
